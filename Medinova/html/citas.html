<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medinova | Citas</title>
  <link rel="stylesheet" href="citas.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Para las notificaciones de confirmaciÃ³n -->
</head>
<body>
  <header class="header">
    <h1>ğŸ“… Citas MÃ©dicas</h1>
    <a href="dashboard.html" class="btn-volver"> â† Volver al Dashboard</a>
  </header>

  <main class="container">
    <!-- Formulario de Agendar Cita -->
    <section class="form-section">
      <h2>Agendar Nueva Cita</h2>
      <form class="appointment-form" id="appointment-form">
        <div class="form-group">
          <label for="paciente">ğŸ‘¤ Nombre del Paciente</label>
          <input type="text" id="paciente" placeholder="Ej: Juan PÃ©rez" required>
        </div>

        <div class="form-group">
          <label for="fecha">ğŸ“… Fecha</label>
          <input type="date" id="fecha" required>
        </div>

        <div class="form-group">
          <label for="hora">ğŸ•’ Hora</label>
          <input type="time" id="hora" required>
        </div>

        <div class="form-group">
          <label for="especialidad">ğŸ©º Especialidad</label>
          <select id="especialidad" required>
            <option value="">Seleccionar</option>
            <option value="medicina">Medicina General</option>
            <option value="pediatria">PediatrÃ­a</option>
            <option value="odontologia">OdontologÃ­a</option>
            <option value="ginecologia">GinecologÃ­a</option>
          </select>
        </div>

        <button type="submit">âœ… Agendar Cita</button>
      </form>
    </section>

    <!-- SecciÃ³n de Citas Programadas -->
    <section class="list-section">
      <h2>ğŸ“‹ Citas Programadas</h2>
      <input type="text" id="search" placeholder="Buscar por paciente o especialidad" class="search-input">
      <ul id="appointment-list" class="appointment-list">
        <!-- Las citas se agregarÃ¡n aquÃ­ dinÃ¡micamente -->
      </ul>
    </section>
  </main>

  <!-- Modal para Confirmar CancelaciÃ³n de Cita -->
  <div id="modal-cancel" class="modal">
    <div class="modal-content">
      <p>Â¿EstÃ¡s seguro de que quieres cancelar esta cita?</p>
      <button id="confirm-cancel" class="btn-confirm-cancel">Confirmar</button>
      <button id="cancel-cancel" class="btn-cancel">Cancelar</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("appointment-form");
      const searchInput = document.getElementById("search");
      const appointmentList = document.getElementById("appointment-list");
      const modalCancel = document.getElementById("modal-cancel");
      let currentAppointmentToCancel = null;

      // Agregar cita al listado
      function addAppointment(paciente, fecha, hora, especialidad) {
        const li = document.createElement("li");
        li.innerHTML = `
          <p><strong>${paciente}</strong><br>ğŸ“… ${fecha} â€“ ğŸ•’ ${hora} â€“ ğŸ©º ${especialidad}</p>
          <button class="btn-cancelar">Cancelar</button>
        `;
        appointmentList.appendChild(li);

        const cancelButton = li.querySelector(".btn-cancelar");
        cancelButton.addEventListener("click", () => {
          currentAppointmentToCancel = li;
          modalCancel.style.display = "block";
        });
      }

      // Manejar la cancelaciÃ³n
      document.getElementById("confirm-cancel").addEventListener("click", () => {
        if (currentAppointmentToCancel) {
          currentAppointmentToCancel.remove();
          modalCancel.style.display = "none";
          Swal.fire({
            title: 'Â¡Cita Cancelada!',
            text: 'La cita ha sido cancelada correctamente.',
            icon: 'success'
          });
        }
      });

      document.getElementById("cancel-cancel").addEventListener("click", () => {
        modalCancel.style.display = "none";
      });

      // FunciÃ³n para buscar citas
      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const citas = appointmentList.getElementsByTagName("li");
        Array.from(citas).forEach(cita => {
          const text = cita.textContent.toLowerCase();
          if (text.includes(query)) {
            cita.style.display = "";
          } else {
            cita.style.display = "none";
          }
        });
      });

      // ValidaciÃ³n del formulario y agregar la cita
      form.addEventListener("submit", (event) => {
        event.preventDefault();

        const paciente = document.getElementById("paciente").value;
        const fecha = document.getElementById("fecha").value;
        const hora = document.getElementById("hora").value;
        const especialidad = document.getElementById("especialidad").value;

        if (paciente && fecha && hora && especialidad) {
          addAppointment(paciente, fecha, hora, especialidad);

          // Mostrar notificaciÃ³n de Ã©xito
          Swal.fire({
            title: 'Â¡Cita Agendada!',
            text: `La cita para ${paciente} ha sido agendada correctamente.`,
            icon: 'success'
          });

          // Limpiar el formulario
          form.reset();
        }
      });
    });
  </script>
</body>
</html>
